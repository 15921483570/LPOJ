version: '2'
services:
  db:
    build: ./Database
    command: --default-authentication-plugin=mysql_native_password
    environment:
            MYSQL_ROOT_PASSWORD: "lpojdatabase" # 选择性修改
    ports:
     - "3306:3306"
    restart: always
    volumes:
        - "./Database/data:/var/lib/mysql"
        - "./Database/conf:/etc/mysql/mysql.conf.d"

  backend:
    build: ./Backend
    depends_on: 
       - db
    command: >
      /bin/bash -c '
      sleep 40 ;
      python manage.py makemigrations &&
      python manage.py makemigrations judgestatus problem user contest board blog wiki &&
      python manage.py migrate &&
      echo "from django.contrib.auth.models import User; User.objects.filter(email=\"admin@example.com\").delete(); User.objects.create_superuser(\"admin\", \"admin@example.com\", \"admin\")" | python manage.py shell &&
      python manage.py runserver 0.0.0.0:8000
      '
    
    links: 
      - db:lpojdatabase 
    environment:
            DB_PASSWORD: "lpojdatabase" # 选择性修改
            DB_HOST: "lpojdatabase" # 选择性修改
            DB_USER: 'root' # 选择性修改
            DB_PORT: 3306 # 选择性修改
    ports:
     - "8000:8000"
    restart: always
    volumes:
        - "./Backend:/Backend"

  frontend:
    build: ./Frontend
    depends_on: 
      - backend
    command: >
      /bin/bash -c '
      sleep 60 ;
      nginx -g "daemon off;"
      '
    links: 
      - backend:lpojbackend
    ports:
     - "8080:80"
    restart: always
  
  frontendmobile:
    build: ./FrontendMobile
    depends_on: 
      - backend
    command: >
      /bin/bash -c '
      sleep 60 ;
      nginx -g "daemon off;"
      '
    links: 
      - backend:lpojbackend
    ports:
     - "8081:8081"
    restart: always

  judgerserver:
    build: ./JudgerServer
    depends_on: 
      - db
    command: >
      /bin/bash -c '
      sleep 60 ;
      python main.py
      '
    links: 
      - db:lpojdatabase
    environment:
            DB_PASSWORD: "lpojdatabase" # 选择性修改
            DB_HOST: "lpojdatabase" # 选择性修改
            DB_USER: 'root' # 选择性修改
            DB_PORT: 3306 # 选择性修改
    ports:
     - "9906:9906"
    restart: always

  crawlingserver:
    build: ./CrawlingServer
    depends_on: 
      - backend 
    command: >
      /bin/bash -c '
      sleep 60 ;
      python main.py
      '
    links: 
      - db:lpojdatabase
    environment:
            DB_PASSWORD: "lpojdatabase" # 选择性修改
            DB_HOST: "lpojdatabase" # 选择性修改
            DB_USER: 'root' # 选择性修改
            DB_PORT: 3306 # 选择性修改
    restart: always
    
  judger:
    build: ./Judger
    depends_on: 
      - judgerserver 
    command: >
      /bin/bash -c '
      sleep 65 ;
      python main.py
      '
    links: 
      - judgerserver:lpojjudgerserver
      - db:lpojdatabase
    environment:
      DB_PASSWORD: "lpojdatabase" # 选择性修改
      DB_HOST: "lpojdatabase" # 选择性修改
      DB_USER: 'root' # 选择性修改
      DB_PORT: 3306
      SERVER_IP: "lpojjudgerserver"
      SFTP_IP: "172.17.0.1"
      SFTP_PORT: 22

      
      SFTP_USER: 'ubuntu' # 必须修改
      SFTP_PASSWORD: 'ubuntuubuntu' # 必须修改
      BACKEND_PATH: "/home/ubuntu/LPOJ/Backend/" # 必须修改

    restart: always
    volumes:
        - "./Judger:/Judger"
    